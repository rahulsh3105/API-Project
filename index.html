    <body>
      <!-- HTML code for "Fetch Data" button and map container -->
      <h1>Weather API</h1>
      <button id="fetch-data-btn">Fetch Data</button>
      <br><br>
      <div id="map" style="height: 400px; width: auto;"></div>

      <div id="weather-data" style="display: none;">
        <h1>Weather Data</h1>
        <p id="location"></p>
        <p id="lat"></p>
        <p id="lon"></p>
        <p id="timezone"></p>
        <p id="wind-speed"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="wind-direction"></p>
        <p id="uv-index"></p>
        <p id="feels-like"></p>
      </div>
      <script src="script.js"></script>
